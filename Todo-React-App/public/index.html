<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="create-react-app kullanılarak oluşturulmuş web sitesi"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json, web uygulamanız bir kullanıcının mobil cihazına veya masaüstüne
      yüklendiğinde kullanılan metaverileri sağlar. Daha fazla bilgi için https://developers.google.com/web/fundamentals/web-app-manifest/ adresine bakın.
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Yukarıdaki etiketlerde %PUBLIC_URL% kullanımına dikkat edin.
      Bu, build sırasında `public` klasörünün URL'si ile değiştirilecektir.
      Yalnızca `public` klasörü içindeki dosyalar HTML'den referans alınabilir.

      "/favicon.ico" veya "favicon.ico" yerine, "%PUBLIC_URL%/favicon.ico"
      hem istemci tarafı yönlendirmesi hem de kök olmayan bir public URL ile
      doğru şekilde çalışacaktır. Kök olmayan bir public URL'yi nasıl yapılandıracağınızı
      öğrenmek için `npm run build` komutunu çalıştırın.
    -->
    <title>Benim Yapılacaklar Uygulamam</title>
  </head>
  <body>
    <noscript>Bu uygulamayı çalıştırmak için JavaScript'i etkinleştirmeniz gerekiyor.</noscript>
    <div id="root"></div>
    <!--
      Bu HTML dosyası bir şablondur.
      Doğrudan tarayıcıda açarsanız, boş bir sayfa göreceksiniz.

      Bu dosyaya webfontlar, meta etiketler veya analitikler ekleyebilirsiniz.
      Build adımı, paketlenmiş scriptleri <body> etiketine yerleştirecektir.

      Geliştirmeye başlamak için `npm start` veya `yarn start` komutunu çalıştırın.
      Üretim paketini oluşturmak için `npm run build` veya `yarn build` kullanın.
    -->
  </body>
</html>
